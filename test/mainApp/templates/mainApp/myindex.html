<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lab3</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/mainApp/main.css' %}" type="text/css">
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>

	<header>
		<div class = "up">
			{% if login_error %}
				<label>{{login_error}}</label>
			{% endif %}
		</div>
		<div class="down">
			<img src="https://78.media.tumblr.com/e1dbdcb4b67d6d9af043effe6f0813d6/tumblr_oshzs0n5511qjb1qgo1_1280.png" alt="" width="100px" height="100px">
			<p></p>
			{% if user.is_authenticated %}
			<div class = "two-buttons show">
			<label class="buttonH" id="Hello"> Привет {{ user.get_username }}</label>
			<a href="/auth/logout" class="button"> Выйти</a>
			</div>
			{% else %}
			<div class = "two-buttons show">
				<a href="#" id="login" class="button">Авторизация</a>
				<a href="/register" id="register" class="button">Регистрация</a>
			</div>
			{% endif %}

		</div>
	</header>


	<div class="div-grid">
		<h1>Наши книги:</h1>
		<div id="div-grid-book">
		{% for book in all_book %}
		<div class="book_block">
			<div>
			<img src="{{book.image}}" alt="">
			<a href="/book/{{book.id}}" class="link_a">{{book.bookname}}</a>
			</div>
		</div>
		{% endfor %}
		</div>
		<iframe width="550" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?q=mesco,heuvelstraat 95,tilburg, nederland&layer=tc&t=m&z=18&source=embed&output=svembed"></iframe>
	</div>
	
	

	<footer class="footer-info">
		<p>О нас:</p>
		<p>тел: 097-444-43-44</p>
	</footer>
		<div id="form-wrapper">
			<div id="Autorization" class="block-init">
				<form  method="post">
					{% csrf_token %}
				<div><h1>Авторизация</h1> <a href="#" id="exit" class="button_exit">X</a> </div>

					<div>
						<input type="text" id="username" name="username" size="30" placeholder="Логин">
						<input type="password" id="password" name="password" size="30" placeholder="Пароль">
					</div>
				
				<input class="button8" type="submit" value="Войти">

				</form>
			</div>
  		</div>
</body>

<script>
    $(document).ready(function(){
        $("#login").click(function(){
		    $("#form-wrapper").show();
		});

		// hide

        $("#exit").click(function(){
		    $("#form-wrapper").hide();
		});
    });
 </script>

</html>
